{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% if session.user_id %}

{% block user %}
{{session.user}}
{% endblock %}

{% endif %}

{% block main %}
<form action='/register' method = 'POST'>
    <h1><center><b><i>REGISTER</i></b></center></h1>
    <label for "username"><b>USERNAME</b></label>
    <div class = 'form-group'>
        <input class = "form-control" autocomplete = "off" name = 'username' placeholder = 'Create username' type = "text">
    </div>

    <label for "password"><b>PASSWORD</b></label>
    <div class = 'form-group'>
        <input class = "form-control" autocomplete = "off" name = 'password' placeholder = 'Create password' type = "password">
    </div>

    <label for "confirmation"><b>CONFIRM PASSWORD</b></label>
    <div class = 'form-group'>
        <input class = "form-control" autocomplete = "off" name = 'confirmation' placeholder = 'Confirm password' type = "password">
    </div>

    <label for "startMoney"><b>How much money do you want to start with?</b></label>
    <div class = 'form-group'>
        <input class = "form-control" autocomplete = "off" name = 'startMoney' placeholder = 'Only decimals/whole-numbers no($ etc)' type = "text">
    </div>
    <div class = 'form-group'>
        <input class = "btn btn-primary" autocomplete = "off" name = 'submit' value = 'submit' type = "submit">
    </div>
</form>
<div>
    <center><a href="/login">Already have an account? Login</a></center>
</div>
{% endblock %}
