{% extends "layout.html" %}

{% block title %}
ChangePass
{% endblock %}

{% block user %}
{{session.user}}
{% endblock %}

{% block main %}
<h1><center><b><i>CHANGE PASSWORD</i></b></center></h1>
<br />
<br />
    <form action="/changePassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="currentPassword" placeholder="Current Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div class = 'form-group'>
        <input class = "btn btn-primary" name = 'submit' value = 'submit' type = "submit">
        </div>
    </form>
{% endblock %}
