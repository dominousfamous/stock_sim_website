{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block user %}
{{session.user}}
{% endblock %}

{% block main %}
<h1><center><b><i>SELL</i></b></center></h1>
<br />
<br />
    <form action="/sell" method="post">
        <div class="form-group">
            
            {% if length==0 %}
                <h5><b><i>*You don't own any shares of any company yet</i></b></h5>
            {% endif %}

            <select autofocus class="form-control" name="symbol">
                {% for i in range(length) %}
                    <option>
                        {{values[i][0]}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of shares" type="text">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" name="submit" type="submit">Sell</button>
        </div>
    </form>
{% endblock %}
