{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main %}
<form action='/login' method = 'POST'>
    <h1><center><b><i>LOGIN</i></b></center></h1>
    <label for "username"><b>USERNAME</b></label>
    <div class = 'form-group'>
        <input class = "form-control" autofocus autocomplete = "off" name = 'username' placeholder = 'Enter username' type = "text">
    </div>

    <label for "password"><b>PASSWORD</b></label>
    <div class = 'form-group'>
        <input class = "form-control" autofocus autocomplete = "off" name = 'password' placeholder = 'Enter password' type = "password">
    </div>
    <div class = 'form-group'>
        <input class = "btn btn-primary" autocomplete = "off" name = 'submit' value = 'submit' type = "submit">
    </div>
</form>
<div>
    <center><a href="/register">Don't have an account? Register</a></center>
</div>
{% endblock %}
